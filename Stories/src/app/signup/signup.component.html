 <!-- Pills content -->
    <div class="tab-content tab">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form  class="form shadow">
     

                <!-- Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerName">Name</label>
                  <input type="text" id="registerName" class="form-control" placeholder="Please Enter Your Name"/>
                </div>
          
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerUsername">Username</label>
                  <input type="text" id="registerUsername" class="form-control" placeholder="Please Enter Username"/>
                </div>
          
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" class="form-control" placeholder="Please Enter Email"/>
                </div>
          
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerPassword">Password</label>
                  <input type="password" id="registerPassword" class="form-control" placeholder="Please Enter Password" />
                </div>
          
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerRepeatPassword">Conform password</label>
                  <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Please Enter Conform Password"/>
                </div>
          
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                    aria-describedby="registerCheckHelpText" />
                  <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                  </label>
                </div>
          
                <!-- Submit button -->
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>
                </div>
              </form>
        </div>
        
      </div>
      <!-- Pills content -->
