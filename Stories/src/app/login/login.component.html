  <!-- Pills content -->
  <div class="tab-content tab">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form class="form shadow" [formGroup]="loginForm">

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginName">Email or username</label>
          <input type="email" id="loginName" placeholder="Please Enter Email or Username" class="form-control" formControlName="email"/>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Please Enter Password" class="form-control" formControlName="pwd"/>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a [routerLink]="'/forgotpassword'">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        
        <button type="submit" class="btn btn-primary w-100 mb-4" (click)="logIn()">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a [routerLink]="'/register'">Register</a></p>
        </div>
      </form>
    </div>
    
  </div>
  <!-- Pills content -->
